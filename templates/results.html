{% extends "base.html" %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>
<ul>
    {% for doc_id, score in results %}
        <li>
            <strong>Document {{ doc_id }}</strong> - Score: {{ "%.2f" | format(score) }}
        </li>
    {% endfor %}
</ul>
<a href="/">New Search</a>
{% endblock %}
